        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />

        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <title>Pokédex</title>
    </head>
    <body>

        <!-- Mainpage -->
        <div data-role="page" id="homepage" data-theme="a">
            <div id="menuPanel" data-role="panel" data-theme="a">
                <ul data-role="listview" data-theme="a">
                    <li><a href="#compendium">Compendium</a></li>
                    <li><a href="#">My Pokémon</a></li>
                    <li><a href="#">Hunt</a></li>
                    <li><a href="#">Trade</a></li>
                </ul>
            </div>
            <div data-role="header" data-position="fixed">
                <a href="#menuPanel" class="ui-btn-left ui-btn-corner-all ui-btn ui-icon-grid ui-btn-icon-notext ui-shadow" title=" Menu " data-form="ui-icon" data-role="button" role="button"> Menu </a>
                <h1>Pokédex</h1>
            </div>
            <div data-role="main" class="ui-content">
                <p>Mainpage</p>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>Footer Text</h1>
            </div>
        </div>
        <!-- End mainpage -->

        <!-- Compendium -->
        <div data-role="page" id="compendium" data-theme="a">
            <div data-role="header" data-position="fixed">
                <h1>Compendium</h1>
            </div>
            <div data-role="main" class="ui-content">
                <ul data-role="listview" id="compendiumListView">
                    <li><a href="#">Pokemon 1</a></li>
                    <li><a href="#">Pokemon 2</a></li>
                    <li><a href="#">Pokemon 3</a></li>
                </ul>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>Footer Text</h1>
            </div>
        </div>
        <!-- End compendium -->

        <!-- Details -->
        <div data-role="page" id="details" data-theme="a">
            <div data-role="header" data-position="fixed">
                <h1>Details</h1>
            </div>
            <div data-role="main" class="ui-content">
                <div> Pokemon details </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>Footer Text</h1>
            </div>
        </div>
        <!-- End details -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/pokemon.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
